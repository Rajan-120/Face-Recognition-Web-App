<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Recognition App</title>
</head>
<body>
    <center>
        <h1>Image Recognition App</h1>
        <h3>Here are the specified People for those the computer has been trained:</h3>
        <br>
        <h4 id="persons_style">
            Cow
            <hr>
            Sheep
            <hr>
            Duck
        </h4>
        <br><br>
        <h3>Your Webcam:</h3>
        <div id="webcam"></div>
        <button type="button" onclick="CaptureImage()" class="btn-grad1">Capture Image</button>
        <button type="button" onclick="IdentifyImage()" class="btn-grad2">Identify Image</button>
        <br>
        <div id="result" style="width: 360px; height: 250px;"></div>
        
        <h4 style="text-align: left;" class="h4_style">Person: <span id="person_name"></span></h4>
        <h4 style="text-align: left;" class="h4_style">Computer's Confidence: <span id="confidence"></span></h4>
    </center>
    <script src="main.js"></script>
</body>
</html>
